<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
</head>
<body>

<h1>Midterm Survey</h1>
<label>Name: <input type="text" name="name"></label>

<p>Check all that apply: </p>
<repeat group="{{@checks}}" value="{{@value}}">
    <label><input type="checkbox" name="checks[]" value="{{@value}}">{{@value}}</label><br>
</repeat>

</body>
</html>
